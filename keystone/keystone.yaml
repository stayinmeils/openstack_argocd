apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-credential-rotate
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  schedule: "0 2 * * *"  # 每天凌晨2点执行
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rotate
            image: busybox
            command: ["/bin/sh", "-c", "echo 'Rotate Credential Hello World!'"]
          restartPolicy: OnFailure
---
